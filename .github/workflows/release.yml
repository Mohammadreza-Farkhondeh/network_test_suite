name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]
        darwin_arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binary
        run: |
          mkdir -p dist
          if [ "${{ matrix.goos }}" == "darwin" ]; then
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.darwin_arch }} go build -o dist/network_test-${{ matrix.goos }}-${{ matrix.darwin_arch }} ./cmd/network_test
          else
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/network_test-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/network_test
          fi

      - name: Create Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/network_test-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_name: network_test-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_content_type: application/octet-stream
          if: matrix.goos == 'darwin' && matrix.darwin_arch == 'arm64'
          asset_path: dist/network_test-darwin-arm64
          asset_name: network_test-darwin-arm64

